{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home page
{%endblock%}


{% block content %}

<div id="fh5co-main">
	<h2>Tus imagenes</h2>
		<div class="container">

			<div class="row">

        <div id="fh5co-board" data-columns>
			{% for imagen in img %}
        	<div class="item">
        		<div class="animate-box">
	        		<a href="{{imagen.imagen.url}}" class="image-popup fh5co-board-img" title="{{imagen.categorias}}"><img src="{{imagen.imagen.url}}" alt="Free HTML5 Bootstrap template"></a>
        		</div>
        		<div class="fh5co-desc">{{imagen.descripcion}}</div>
        	</div>
        	{% endfor %}
        </div>
        </div>
       </div>
	</div>


{%endblock%}
