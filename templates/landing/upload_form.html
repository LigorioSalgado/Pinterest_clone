{% extends 'base.html' %}
{% block title %}
Upload image
{% endblock  %}

{% block content %}

<div class="col-md-8 col-md-offset-2">
    <h3>Upload Image</h3>

    <div class="fh5co-spacer fh5-spacer-sm">
        <form action="{% url 'landing:imagen'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                
                <div class="form-group">
                    <label for="">descripcion</label>
                    {{form.descripcion}}
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Categorias</label>
                    
                    {{form.categorias}}
                </div>
            </div>

             <div class="col-md-12">
                    <label for="">Imagen</label>
                 
                <div class="form-group">
                    {{form.imagen}}
                </div>
            </div>


             <div class="col-md-12">
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>

        </div>

        </form>

    </div>


</div>

{% endblock  %}
