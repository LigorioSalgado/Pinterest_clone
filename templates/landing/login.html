{% extends "base.html" %}
{% block title %}
Login
{% endblock  %}

{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <h2>Login</h2>

            <div class="fh5co-spacer fh5co-spacer-sm">
            <form action="{% url 'landing:login'%}" method="POST">
                {% csrf_token %}
                <div class="row">
                    {{form.non_field_errors}}
                    
                     <div class="col-md-12">
                        <div class="form-group">
                            {{form.username}}
                        </div>
                    </div> <div class="col-md-12">
                        <div class="form-group">
                            {{form.password}}
                        </div>
                    </div> 
                    
                    <div class="col-md-12">
                        <div class="form-group">
                           <input type="submit" value="Login" class="btn btn-primary">
                        </div>
                    </div> 
                </div>

            </form>

            </div>

        </div>

    </div>



{% endblock  %}
